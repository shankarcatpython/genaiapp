<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generative AI Agents</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/static/css/smart_prompt.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#"><h2>Agents @ Work</h2></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main.home') }}">Home</a>
          </li>
        </ul>
      </div>
      
    </div>
  </nav>

  <!-- Cards with Submit Button -->
  <div class="container mt-4">

  
    <div class="row">
    
      <div class="col-md-4">
        <div class="card">
          <img src="/static/images/smart_prompt/artificial-intelligence-card.jpg" class="resized-image">
          <div class="card-body">
            <h5 class="card-title">Summarization Agent</h5>
            <div id="summary"></div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <img src="/static/images/smart_prompt/artificial-intelligence-card3.jpg" class="resized-image">
          <div class="card-body">
            <h5 class="card-title">Suggestion Agent</h5>
            <div id="suggestion"></div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="container">
          <div class="row">
            <textarea id="contextWindow" placeholder="How can i help?" class="custom-textarea"></textarea>
          </div>
          <img src="/static/images/smart_prompt/artificial-intelligence.gif" class="resized-animation">
          <div class="row">
            <button onclick="generateResponse()" class="btn-submit">Submit</button>
          </div>
        </div>
      </div>

    </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/smart_prompt.js') }}"></script>
</html>
